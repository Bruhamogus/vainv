<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Verbindung</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #connectButton {
            background-color: #3c3c3c;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #connectButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <button id="connectButton">Mit MetaMask verbinden</button>

    <script>
        // Funktion zum Verbinden mit MetaMask
        async function connectMetaMask() {
            if (window.ethereum) {
                try {
                    // Anfordern des Zugriffs auf das Wallet
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    alert("Erfolgreich verbunden mit: " + accounts[0]);
                } catch (error) {
                    alert("Verbindung mit MetaMask fehlgeschlagen: " + error.message);
                }
            } else {
                alert("MetaMask nicht gefunden. Bitte installiere MetaMask.");
            }
        }

        // Event-Listener f√ºr den Button
        document.getElementById('connectButton').addEventListener('click', connectMetaMask);
    </script>
</body>
</html>
