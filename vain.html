<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniswap Vain → Ethereum Swap</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #connectButton, #swapButton {
            background-color: #3c3c3c;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #connectButton:hover, #swapButton:hover {
            background-color: #555;
        }
        #errorMessage {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #amountInput {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            margin-top: 20px;
        }
        #amountDisplay {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button id="connectButton">Mit MetaMask verbinden</button>
    <input type="number" id="amountInput" placeholder="Menge an Vain" />
    <button id="swapButton">Vain → Ethereum Swap</button>
    <div id="amountDisplay">Du möchtest <span id="amountText">0</span> Vain tauschen</div>
    <div id="errorMessage"></div>

    <script>
        const UNISWAP_ROUTER_ADDRESS = "0x5C69bEe701ef814a2B6a3EDD4B4852B1F62A4a5D"; // Uniswap V2 Router Contract Adresse
        const VAIN_TOKEN_ADDRESS = "0x4cf38311571bae9e82edea467e8a5fbb306731d7477447ce44b9f4a09e26706a"; // Vain Token Contract Adresse
        const ETH_ADDRESS = "0x0000000000000000000000000000000000000000"; // Ethereum Address (WETH)

        let web3;
        let accounts;

        // Funktion zum Verbinden mit MetaMask
        async function connectMetaMask() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    accounts = await web3.eth.requestAccounts();
                    alert("Erfolgreich verbunden mit: " + accounts[0]);
                } catch (error) {
                    showError("Verbindung mit MetaMask fehlgeschlagen: " + error.message);
                }
            } else {
                showError("MetaMask nicht gefunden. Bitte installiere MetaMask.");
            }
        }

        // Funktion zum Anzeigen von Fehlermeldungen und Kopieren in die Zwischenablage
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
            // Kopiere die Fehlermeldung in die Zwischenablage
            navigator.clipboard.writeText(message).then(() => {
                console.log("Fehlermeldung in Zwischenablage kopiert");
            }).catch(err => {
                console.error("Fehler beim Kopieren in die Zwischenablage", err);
            });

            setTimeout(() => {
                errorMessage.style.display = "none";
            }, 5000);
        }

        // Funktion zum Durchführen eines Swaps
        async function swapVainToEthereum() {
            const amountInVain = document.getElementById('amountInput').value;
            if (!amountInVain || isNaN(amountInVain) || amountInVain <= 0) {
                showError("Bitte gib eine gültige Menge an Vain ein.");
                return;
            }

            if (!accounts) {
                showError("Bitte mit MetaMask verbinden.");
                return;
            }

            // Anzeigen der gewünschten Menge
            document.getElementById('amountText').textContent = amountInVain;

            try {
                // Erstellen des Token Contracts für Vain
                const tokenContract = new web3.eth.Contract([
                    {
                        "constant": true,
                        "inputs": [],
                        "name": "decimals",
                        "outputs": [
                            { "name": "", "type": "uint8" }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            { "name": "to", "type": "address" },
                            { "name": "value", "type": "uint256" }
                        ],
                        "name": "transfer",
                        "outputs": [{ "name": "", "type": "bool" }],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                ], VAIN_TOKEN_ADDRESS);

                const decimals = await tokenContract.methods.decimals().call();
                const amountInWei = web3.utils.toWei(amountInVain.toString(), 'ether');

                // Berechne den Swapbetrag (hier einfach als Beispiel)
                const amountOutMin = amountInWei; // Placeholder für die Berechnung von slippage und minimalem Ausgang

                // Transaktionsdaten für den Swap
                const transactionData = {
                    from: accounts[0],
                    to: UNISWAP_ROUTER_ADDRESS,
                    data: web3.eth.abi.encodeFunctionCall({
                        name: 'swapExactTokensForTokens',
                        type: 'function',
                        inputs: [
                            { type: 'uint256', name: 'amountIn' },
                            { type: 'uint256', name: 'amountOutMin' },
                            { type: 'address[]', name: 'path' },
                            { type: 'address', name: 'to' },
                            { type: 'uint256', name: 'deadline' }
                        ]
                    }, [
                        amountInWei,
                        amountOutMin,
                        [VAIN_TOKEN_ADDRESS, ETH_ADDRESS], // Token Swap Path (Vain → WETH)
                        accounts[0],
                        Math.floor(Date.now() / 1000) + 60 * 10 // 10 Minuten Deadline
                    ])
                };

                // Sende die Transaktion
                const tx = await web3.eth.sendTransaction(transactionData);
                console.log(tx);
                alert("Swap erfolgreich durchgeführt.");
            } catch (error) {
                console.error(error);
                showError("Fehler beim Swap: " + error.message);
            }
        }

        document.getElementById('connectButton').addEventListener('click', connectMetaMask);
        document.getElementById('swapButton').addEventListener('click', swapVainToEthereum);

        // Aktualisiere die angezeigte Menge bei Eingabeänderung
        document.getElementById('amountInput').addEventListener('input', function() {
            const amountInVain = this.value;
            document.getElementById('amountText').textContent = amountInVain;
        });
    </script>
</body>
</html>
