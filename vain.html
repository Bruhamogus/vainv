<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vain → ETH Swap (Uniswap V2)</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #connectButton, #swapButton {
            background-color: #3c3c3c;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #connectButton:hover, #swapButton:hover {
            background-color: #555;
        }
        #errorMessage {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #amountInput {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            margin-top: 20px;
        }
        #amountDisplay {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button id="connectButton">Mit MetaMask verbinden</button>
    <input type="number" id="amountInput" placeholder="Menge an Vain" />
    <button id="swapButton">Vain → ETH Swappen</button>
    <div id="amountDisplay">Du möchtest <span id="amountText">0</span> Vain tauschen</div>
    <div id="errorMessage"></div>

    <script>
        const UNISWAP_ROUTER_ADDRESS = "0x1111111254EEB25477B68fb85Ed929f73A960582"; // Uniswap V2 Router auf Base
        const VAIN_TOKEN_ADDRESS = "0xf958d21C1a59ba6C477636231067AF5C265eCd72";
        const WETH_ADDRESS = "0x4200000000000000000000000000000000000006"; // WETH (Wrapped ETH) auf Base

        let web3;
        let accounts;

        // Mit MetaMask verbinden
        async function connectMetaMask() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    accounts = await web3.eth.requestAccounts();
                    alert("Erfolgreich verbunden mit: " + accounts[0]);
                } catch (error) {
                    showError("Verbindung mit MetaMask fehlgeschlagen: " + error.message);
                }
            } else {
                showError("MetaMask nicht gefunden. Bitte installiere MetaMask.");
            }
        }

        // Fehler anzeigen & in Zwischenablage kopieren
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = "block";

            // Kopiere die Fehlermeldung in die Zwischenablage
            navigator.clipboard.writeText(message).then(() => {
                console.log("Fehlermeldung in Zwischenablage kopiert");
            }).catch(err => {
                console.error("Fehler beim Kopieren in die Zwischenablage", err);
            });

            setTimeout(() => {
                errorMessage.style.display = "none";
            }, 5000);
        }

        // Swap von Vain zu ETH durchführen
        async function swapVainToEthereum() {
            const amountInVain = document.getElementById('amountInput').value;
            if (!amountInVain || isNaN(amountInVain) || amountInVain <= 0) {
                showError("Bitte gib eine gültige Menge an Vain ein.");
                return;
            }

            if (!accounts) {
                showError("Bitte mit MetaMask verbinden.");
                return;
            }

            document.getElementById('amountText').textContent = amountInVain;

            try {
                const tokenContract = new web3.eth.Contract([
                    {
                        "constant": true,
                        "inputs": [],
                        "name": "decimals",
                        "outputs": [{ "name": "", "type": "uint8" }],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            { "name": "spender", "type": "address" },
                            { "name": "value", "type": "uint256" }
                        ],
                        "name": "approve",
                        "outputs": [{ "name": "", "type": "bool" }],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                ], VAIN_TOKEN_ADDRESS);

                const decimals = await tokenContract.methods.decimals().call();
                const amountInWei = web3.utils.toWei(amountInVain.toString(), 'ether');

                // 1. Approve Token Transfer für Uniswap Router
                await tokenContract.methods.approve(UNISWAP_ROUTER_ADDRESS, amountInWei)
                    .send({ from: accounts[0] });

                // 2. Swap Transaktion
                const uniswapRouter = new web3.eth.Contract([
                    {
                        "constant": false,
                        "inputs": [
                            { "name": "amountIn", "type": "uint256" },
                            { "name": "amountOutMin", "type": "uint256" },
                            { "name": "path", "type": "address[]" },
                            { "name": "to", "type": "address" },
                            { "name": "deadline", "type": "uint256" }
                        ],
                        "name": "swapExactTokensForETH",
                        "outputs": [{ "name": "amounts", "type": "uint256[]" }],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                ], UNISWAP_ROUTER_ADDRESS);

                await uniswapRouter.methods.swapExactTokensForETH(
                    amountInWei,
                    0, // Keine Slippage Kontrolle (Risiko!)
                    [VAIN_TOKEN_ADDRESS, WETH_ADDRESS], // Swap-Pfad
                    accounts[0],
                    Math.floor(Date.now() / 1000) + 60 * 10 // 10 Minuten Deadline
                ).send({ from: accounts[0] });

                alert("Swap erfolgreich durchgeführt!");

            } catch (error) {
                showError("Fehler beim Swap: " + error.message);
            }
        }

        document.getElementById('connectButton').addEventListener('click', connectMetaMask);
        document.getElementById('swapButton').addEventListener('click', swapVainToEthereum);
    </script>
</body>
</html>
