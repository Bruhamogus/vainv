<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Verbindung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #connectButton {
            background-color: #f6851b;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #connectButton:hover {
            background-color: #e4761b;
        }

        .address {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verbinde dein MetaMask Wallet</h1>
        <button id="connectButton">Mit MetaMask verbinden</button>
        <div id="walletAddress" class="address"></div>
    </div>

    <script>
        const connectButton = document.getElementById("connectButton");
        const walletAddress = document.getElementById("walletAddress");

        // Funktion zur Verbindung mit MetaMask
        connectButton.addEventListener("click", async () => {
            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    walletAddress.textContent = `Verbunden: ${accounts[0]}`;
                    connectButton.textContent = 'Erfolgreich verbunden!';
                } catch (error) {
                    console.error('Fehler bei der Verbindung mit MetaMask:', error);
                    walletAddress.textContent = 'Verbindung fehlgeschlagen.';
                }
            } else {
                walletAddress.textContent = 'MetaMask ist nicht installiert.';
            }
        });
    </script>
</body>
</html>
