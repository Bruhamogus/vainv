<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vein (V) to Gold Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <h1>Vein (V) to Gold Converter</h1>

    <div>
        <label for="veinAmount">Enter Vein (V) amount to convert: </label>
        <input type="number" id="veinAmount" placeholder="Amount of Vein" min="1">
    </div>

    <button onclick="convertVeinToGold()">Convert to Gold</button>

    <div id="status"></div>
    <div id="errorContainer"></div> <!-- Error container -->

    <script>
        // Initialize Web3
        if (typeof window.ethereum !== 'undefined') {
            var web3 = new Web3(window.ethereum);
        } else {
            alert('Please install MetaMask or another web3 provider!');
        }

        const SMARTCONTRACT = '0xbb52e681039076d964301ae2dD23e1Bd35A51b1e'; // Your contract address
        const veinTokenAddress = '0x4cf38311571bae9e82edea467e8a5fbb306731d7477447ce44b9f4a09e26706a'; // Vein (V) contract
        const priceFeedAddress = '0x5213eBB69743b85644dbB6E25cdF994aFBb8cF31'; // XAU/USD Chainlink Price Feed contract

        // ABI of the contract (simplified)
        const contractABI = [
            {
                "constant": true,
                "inputs": [],
                "name": "getLatestGoldPrice",
                "outputs": [
                    { "name": "", "type": "int256" }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{ "name": "veinAmount", "type": "uint256" }],
                "name": "convertVeinToGold",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const veinTokenABI = [
            {
                "constant": true,
                "inputs": [{ "name": "account", "type": "address" }],
                "name": "balanceOf",
                "outputs": [{ "name": "", "type": "uint256" }],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // Create contract instances using SMARTCONTRACT variable
        const contract = new web3.eth.Contract(contractABI, SMARTCONTRACT);
        const veinToken = new web3.eth.Contract(veinTokenABI, veinTokenAddress);

        async function convertVeinToGold() {
            const amount = document.getElementById("veinAmount").value;
            const transactionStatus = document.getElementById("status");
            const errorContainer = document.getElementById("errorContainer");

            if (!amount || amount <= 0) {
                handleError("Please enter a valid Vein amount.");
                return;
            }

            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const userAccount = accounts[0];
                const balance = await veinToken.methods.balanceOf(userAccount).call();

                if (balance < amount) {
                    handleError("Insufficient Vein balance!");
                    return;
                }

                const goldPrice = await contract.methods.getLatestGoldPrice().call();
                if (goldPrice <= 0) {
                    handleError("Failed to get the gold price.");
                    return;
                }

                transactionStatus.innerHTML = `Converting ${amount} Vein to the equivalent gold USD value...`;

                await contract.methods.convertVeinToGold(amount).send({ from: userAccount });

                transactionStatus.innerHTML = `Conversion successful! ${amount} Vein tokens have been converted to gold (USD equivalent).`;

            } catch (error) {
                console.error("Error during transaction:", error);
                handleError(error.message);
            }
        }

        function handleError(errorMessage) {
            const errorContainer = document.getElementById("errorContainer");
            errorContainer.innerHTML = `<p style="color: red;">${errorMessage}</p>`;
            navigator.clipboard.writeText(errorMessage).then(() => {
                console.log("Error message copied to clipboard!");
            });
        }
    </script>
</body>
</html>
